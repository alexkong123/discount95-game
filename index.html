<body>
    <div class="container">

            <div class="question" id="question">100</div>

            <div class="control-btn">

        <!-- ç»“æœé¡µ -->
        <div id="result-screen" class="screen">
            <h1>éŠæˆ²çµæŸï¼</h1>
            <div class="score">å¾—åˆ†ï¼š<span id="score">0</span> / <span id="total">10</span></div>
            <div class="accuracy">æ­£ç¢ºç‡ï¼š<span id="accuracy">0</span>%</div>

            <div id="incorrect-answers"></div>
            
            <button class="btn" id="restart-btn">å†ç©ä¸€æ¬¡</button>

    <script>
        // æ¸¸æˆçŠ¶æ€ç®¡ç†
        const gameState = {
            totalQuestions: 10,
            currentQuestion: 1,
            score: 0,
            questions: [],
            userAnswers: [],
            correctAnswers: [],
            incorrectList: []
        };

        // DOMå…ƒç´ 
        const screens = {
            home: document.getElementById('home-screen'),
            game: document.getElementById('game-screen'),
            result: document.getElementById('result-screen')
        };

        // åˆ‡æ¢å±å¹•
        function showScreen(screen) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }

        // ç”Ÿæˆé¢˜ç›® (100-9900çš„æ•´ç™¾æ•°)
        function generateQuestions(count) {
            const questions = [];
            for (let i = 0; i < count; i++) {
                // ç”Ÿæˆ100åˆ°99ä¹‹é—´çš„éšæœºæ•°ï¼Œç„¶åä¹˜ä»¥100å¾—åˆ°æ•´ç™¾æ•°
                const num = (Math.floor(Math.random() * 99) + 1) * 100;
                questions.push(num);
            }
            return questions;
        }

        // è®¡ç®—95æŠ˜ç­”æ¡ˆ
        function calculate95Percent(number) {
            return Math.floor(number * 0.95);
        }

        // å¼€å§‹æ–°æ¸¸æˆ
        function startGame(questionCount) {
            gameState.totalQuestions = questionCount;
            gameState.currentQuestion = 1;
            gameState.score = 0;
            gameState.questions = generateQuestions(questionCount);
            gameState.userAnswers = [];
            gameState.correctAnswers = [];
            gameState.incorrectList = [];
            
            document.getElementById('current-question').textContent = '1';
            document.getElementById('total-questions').textContent = questionCount;
            document.getElementById('question').textContent = gameState.questions[0];
            document.getElementById('answer-input').value = '';
            
            showScreen(screens.game);
        }

        // æäº¤ç­”æ¡ˆ
        function submitAnswer() {
            const userAnswer = document.getElementById('answer-input').value;
            if (!userAnswer) return;
            
            const currentNum = gameState.questions[gameState.currentQuestion - 1];
            const correctAnswer = calculate95Percent(currentNum);
            
            gameState.userAnswers.push(parseInt(userAnswer));
            gameState.correctAnswers.push(correctAnswer);
            
            if (parseInt(userAnswer) === correctAnswer) {
                gameState.score++;
            } else {
                gameState.incorrectList.push({
                    question: currentNum,
                    userAnswer: parseInt(userAnswer),
                    correctAnswer: correctAnswer
                });
            }
            
            // ç¦ç”¨æäº¤æŒ‰é’®ï¼Œå¯ç”¨ä¸‹ä¸€é¢˜æŒ‰é’®
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('next-btn').disabled = false;
        }

        // ä¸‹ä¸€é¢˜
        function nextQuestion() {
            gameState.currentQuestion++;
            
            if (gameState.currentQuestion > gameState.totalQuestions) {
                showResults();
                return;
            }
            
            document.getElementById('current-question').textContent = gameState.currentQuestion;
            document.getElementById('question').textContent = gameState.questions[gameState.currentQuestion - 1];
            document.getElementById('answer-input').value = '';
            
            // å¯ç”¨æäº¤æŒ‰é’®ï¼Œç¦ç”¨ä¸‹ä¸€é¢˜æŒ‰é’®
            document.getElementById('submit-btn').disabled = false;
            document.getElementById('next-btn').disabled = true;
        }

        // æ˜¾ç¤ºç»“æœ
        function showResults() {
            const accuracy = Math.round((gameState.score / gameState.totalQuestions) * 100);
            
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('total').textContent = gameState.totalQuestions;
            document.getElementById('accuracy').textContent = accuracy;
            
            const incorrectContainer = document.getElementById('incorrect-answers');
            incorrectContainer.innerHTML = '';
            
            if (gameState.incorrectList.length === 0) {
                incorrectContainer.innerHTML = '<p>å¤ªæ£’äº†ï¼å…¨éƒ¨ç­”å°ï¼ğŸ‰</p >';
            } else {
                gameState.incorrectList.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result-item incorrect';
                    div.innerHTML = `
                        <div>é¡Œç›®: ${item.question}</div>
                        <div>æ‚¨çš„ç­”æ¡ˆ: ${item.userAnswer}</div>
                        <div>æ­£ç¢ºç­”æ¡ˆ: <strong>${item.correctAnswer}</strong></div>
                    `;
                    incorrectContainer.appendChild(div);
                });
            }
            
            showScreen(screens.result);
        }

        // åˆ†äº«åŠŸèƒ½
        function shareToWechat() {
            const shareText = `æˆ‘åœ¨95æ•°èƒŒæ•°å°æ¸¸æˆä¸­è·å¾—${gameState.score}/${gameState.totalQuestions}åˆ†ï¼æ­£ç¢ºç‡${Math.round((gameState.score / gameState.totalQuestions) * 100)}%ï¼å¿«ä¾†æŒ‘æˆ°å§ï¼`;
            const shareUrl = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: '95æ•°èƒŒæ•°å°æ¸¸æˆ',
                    text: shareText,
                    url: shareUrl
                }).catch(console.error);
            } else {
                // å¤‡ç”¨åˆ†äº«æ–¹æ¡ˆ
                alert(`åˆ†äº«åˆ°å¾®ä¿¡ï¼š\n${shareText}\n\né€£çµï¼š${shareUrl}\n\nè«‹è¤‡è£½æ­¤è¨Šæ¯åˆ†äº«çµ¦æœ‹å‹`);
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.querySelectorAll('.btn[data-questions]').forEach(btn => {
            btn.addEventListener('click', () => {
                startGame(parseInt(btn.dataset.questions));
            });
        });

        document.getElementById('submit-btn').addEventListener('click', submitAnswer);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('restart-btn').addEventListener('click', () => showScreen(screens.home));
        document.getElementById('share-btn').addEventListener('click', shareToWechat);

        // æ•°å­—é”®ç›˜å¤„ç†
        document.querySelectorAll('.key:not(#backspace):not(#clear)').forEach(key => {
            key.addEventListener('click', () => {
                document.getElementById('answer-input').value += key.textContent;
            });
        });

        document.getElementById('backspace').addEventListener('click', () => {
            const input = document.getElementById('answer-input');
            input.value = input.value.slice(0, -1);
        });

        document.getElementById('clear').addEventListener('click', () => {
            document.getElementById('answer-input').value = '';
        });

        // åˆå§‹åŒ–ç¦ç”¨ä¸‹ä¸€é¢˜æŒ‰é’®
        document.getElementById('next-btn').disabled = true;
        
        // é”®ç›˜æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                document.getElementById('answer-input').value += e.key;
            } else if (e.key === 'Backspace') {
                const input = document.getElementById('answer-input');
                input.value = input.value.slice(0, -1);
            } else if (e.key === 'Enter') {
                if (!document.getElementById('next-btn').disabled) {
                    nextQuestion();
                } else {
                    submitAnswer();
                }
            }
        });
    </script>
